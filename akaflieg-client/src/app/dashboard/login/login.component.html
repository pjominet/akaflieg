<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="section-heading">Verwaltung&nbsp;<i class="fa fa-lock" aria-hidden="true"></i></h2>
            </div>
        </div>
        <hr>
        <div class="row justify-content-center">
            <div class="col-md-auto">
                <form [formGroup]="loginForm" (ngSubmit)="login()" accept-charset="UTF-8">
                    <div class="form-group">
                        <label class="sr-only" for="usernameInput">Benutzername</label>
                        <input type="text" class="form-control" id="usernameInput"
                               placeholder="Benutzername" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
                               formControlName="username" autocomplete="off">
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Benutzername fehlt!</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="passwordInput">Passwort</label>
                        <input type="password" class="form-control" id="passwordInput"
                               placeholder="Passwort" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                               formControlName="password" autocomplete="off">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Passwort fehlt!</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" [disabled]="loading" class="btn btn-primary">Einloggen</button>
                        <span class="symbol-spacer"></span><i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-auto">
                <app-alert></app-alert>
            </div>
        </div>
    </div>
</section>
