<!-- Modal -->
<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Zugang Verwaltung</h4>
            </div>
            <div class="modal-body">
                <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-form">
                    <div class="form-group">
                        <label class="sr-only" for="usernameInput">Benutzername</label>
                        <input type="text" class="form-control" id="usernameInput" placeholder="Benutzername" required>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="passwordInput">Passwort</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Passwort" required>
                        <!-- no need yet
                        <div class="help-block text-right">
                            <a href="#">Passwort vergessen?</a>
                        </div>
                        -->
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Einloggen
                        </button>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">&nbsp;eingeloggt bleiben
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
            </div>
        </div>
    </div>
</div>
