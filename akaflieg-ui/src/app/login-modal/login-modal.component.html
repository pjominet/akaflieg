<!-- Modal -->
<div id="loginModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Zugang Verwaltung</h4>
            </div>
            <div class="modal-body">
                <form class="form" (ngSubmit)="f.form.valid && login()" #f="ngForm"
                      novalidate accept-charset="UTF-8" id="login-form">
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
                        <label class="sr-only" for="usernameInput">Benutzername</label>
                        <input class="form-control" id="usernameInput" placeholder="Benutzername"
                               name="username" required [(ngModel)]="model.username" #username="ngModel">
                    </div>
                    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                        <label class="sr-only" for="passwordInput">Passwort</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Passwort"
                               name="password" required [(ngModel)]="model.password" #password="ngModel">
                        <!-- no need yet
                        <div class="help-block text-right">
                            <a href="#">Passwort vergessen?</a>
                        </div>
                        -->
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Einloggen</button>
                        <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input [(ngModel)]="stayLoggedIn" (change)="persistentLogInChanged()"
                                   name="stayLoggedInCheck" type="checkbox">&nbsp;eingeloggt bleiben
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
            </div>
        </div>
    </div>
</div>
