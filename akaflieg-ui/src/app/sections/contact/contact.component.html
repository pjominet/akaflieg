<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Kontaktiere uns</h2>
                <h3 class="section-subheading text-muted">Du fragst. Wir antworten.</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" (ngSubmit)="f.form.valid && sendMail()" #f="ngForm"
                      id="contact-form" accept-charset="UTF-8" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !name.valid }">
                                <input type="text" class="form-control" placeholder="Name *" id="nameInput" required
                                       data-validation-required-message="Bitte den Namen angeben."
                                       name="name" [(ngModel)]="model.name" #name="ngModel">
                            </div>
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
                                <input type="email" class="form-control" placeholder="Email *" id="emailInput" required
                                       data-validation-required-message="Bitte die Email-Addresse angeben."
                                       name="email" [(ngModel)]="model.email" #email="ngModel">
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="Telefonnummer" id="phoneInput"
                                       name="phone" [(ngModel)]="model.phone" #phone="ngModel">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !message.valid }">
                                <textarea class="form-control" placeholder="Nachricht *" id="messageInput" required
                                          data-validation-required-message="Bitte eine Nachricht verfassen."
                                          name="message" [(ngModel)]="model.message" #message="ngModel"></textarea>
                            </div>
                        </div>
                        <div class="clearfix"><p class="text-muted">Felder mit * sind Pflichtfelder</p></div>
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <button type="submit" class="btn btn-primary btn-xl"
                                        [disabled]="sendStatus === 'sending'">Nachricht senden</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 text-center">
                                <ng-template [ngIf]="sendStatus === 'waiting'">
                                    <span class="message-block hidden">{{sendStatus}}</span>
                                </ng-template>
                                <ng-template [ngIf]="sendStatus === 'success'">
                                    <span class="message-block">Email erfolgreich versendet</span>
                                </ng-template>
                                <ng-template [ngIf]="sendStatus === 'fail'">
                                    <span class="message-block">Beim senden ist ein Fehler aufgetreten</span>
                                </ng-template>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
