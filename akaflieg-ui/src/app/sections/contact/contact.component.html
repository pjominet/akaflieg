<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Kontaktiere uns</h2>
        <h3 class="section-subheading text-muted">Du fragst. Wir antworten.</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form name="sentMessage" id="contactForm" novalidate>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Name *" id="name" required data-validation-required-message="Bitte den Namen angeben.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email *" id="email" required data-validation-required-message="Bitte die Email-Addresse angeben.">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input type="tel" class="form-control" placeholder="Telefonnummer " id="phone">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" placeholder="Nachricht *" id="message" required data-validation-required-message="Bitte eine Nachricht verfassen."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"><p class="text-muted">Felder mit * sind Pflichtfelder</p></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button type="submit" class="btn btn-primary btn-xl">Nachricht senden</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
