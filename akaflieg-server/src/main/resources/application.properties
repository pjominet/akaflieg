# server config #
server.port=8888
server.servlet.application-display-name=akaflieg-servlet
# db configs #
spring.jpa.database=h2
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
# dev - in memory db that is deleted when the server is terminated #
spring.datasource.url=jdbc:h2:mem:~/akaflieg.db
# prod #
#spring.datasource.url=jdbc:h2:~/akaflieg.h2;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=
spring.datasource.password=
# mail configs #
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
# file configs #
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
# CMS access
cms.user=
cms.password=
